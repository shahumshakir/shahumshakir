!DOCTYPE html>
<html>
<head>
    <title>Business Card</title>
    <style>
        .card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .title {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .contact-info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="name">Mohamed Shahum Shakir</div>
        <div class="title"> Photographer </div>
        <div class="contact-info">
            <p>Email: shahum.shakir1506@gmail.com</p>
            <p>Phone: 9137779</p>
            <p>Website: www.blackshutter.com</p>
            <p>Address: Blackshutter, Gn Fuvahmulah </p>
        </div>
    </div>
</body>
</html>
